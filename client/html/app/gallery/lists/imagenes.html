<tr>
    <td class="media-photo">
        <a class="example-image-link" href="{ImageURL}" data-lightbox="example-set" title="{Texto}"> 
            <img src="{ImageURL}" />
        </a>
    </td>
    <td>
        {Texto}
    </td>
    <td class="media-user">
        <a target="_blank" href="{Link}{User}">
            <span class="user-name">@{User}</span>
        </a>
    </td>
    <td class="media-font">
        <img lsrc="client/images/{Fuente}_icon.png" />
    </td>
    <td>
        <a class="btn btn-danger btn-lg media-delete" id-media="{IdMedia}" from="{MediaFrom}">
            <i class="fa fa-times"> </i>
        </a>
    </td>
</tr>
