<!DOCTYPE html>
<html>
    <head>
        {HEAD}
        <link lhref="client/css/admin/thin-admin.css" rel="stylesheet" media="screen">
        <link lhref="client/css/font-awesome.min.css" rel="stylesheet" media="screen">
        <link lhref="client/css/admin/style.css" rel="stylesheet">
        <link lhref="client/css/admin/dashboard.css" rel="stylesheet">
        <link lhref="client/css/admin/config/config.css" rel="stylesheet"  />
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
        <link lhref="client/css/admin/config/jquery.mCustomScrollbar.css" rel="stylesheet" />

        <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
        <script type="text/javascript" lsrc="client/js/plugins/jquery.mCustomScrollbar.concat.min.js"></script>
        <script type="text/javascript" lsrc="client/js/functions.js"></script>
        <script type="text/javascript" lsrc="client/js/config/app.js"></script>


<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->

    </head>
    <body>
        {HEADER}
        <div class="wrapper">
            {NAV}
           
            <div class="page-content">
                <div class="content container">
                    <!-- TITULO SUPERIOR -->
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="page-title">Configuraciones</h2>
                        </div>
                    </div>
                    <!-- ./ TITULO SUPERIOR -->
                    <!-- ROW PRINCIPAL -->
                    <div class="row">
                        <!-- AGREGAR, BORRAR O EDITAR HASHTAGS Y FECHAS -->
                        <div class="col-lg-6">
                            <div class="widget">
                                <div class="widget-header">
                                    <h3>Configuracion de Instagram y Twitter</h3>
                                </div>
                                
                                <div class="widget-content">
                                    <!-- FORM PAR AGREGAR HASHTAGS -->
                                    <form method="post" class="form-horizontal">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <label for="hashtag-input" id="hashtag-label" class="control-label">Hash Tag  #</label>
                                            </div>
                                            <div class="col-md-9">
                                                <div class="input-group">
                                                    <input type="text" placeholder="FeedTag" id="hashtag-input" class="form-control">

                                                    <div class="input-group-btn">
                                                        <button class="btn btn-warning" id="hashtag-add" type="button"><i class="fa fa-plus"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <br />
                                    </form>
                                    <!-- ./ FORM PAR AGREGAR HASHTAGS -->

                                    <!-- LISTADO DE HASHTAGS -->
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="widget-content">
                                                <h5 id="no-hashtag">No existen hashtags configurados</h5> 
                                                <table id="hashtag-list" class="table table-bordered">
                                                    {Hashtags}
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- ./ LISTADO DE HASHTAGS -->
                                    <br />
                                </div>
                            </div>

                            <!-- CONFIGURACION DE FECHAS -->
                            <div class="widget">
                                <div class="widget-header">
                                    <h3>Configuracion de Fechas</h3>
                                </div>
                                
                                <div class="widget-content">
                                    <div class="row">
                                        <div class="col-lg-5 col-md-5">
                                            <label class="control-label">Traer imágenes desde la fecha:</label>
                                        </div>
                                        <div class="col-lg-7 col-md-7 col-sm-6 col-xs-8">
                                            <div id="date-container">
                                                <input type="text" value="{FechaInicial}" id="date-input" class="form-control" disabled>
                                            </div>
                                            
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="">
                                                    Traer desde todos los tiempo
                                                </label>
                                            </div>
                                            <div id="datepicker"></div>
                                        </div>                               
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <label class="label-warning">Es posible que solo se puedan obtener publicaciones de Twitter con un máximo de una semana de antigüedad</label>
                                        </div> 
                                    </div>
                                    <!-- ./ CONFIGURACION DE FECHAS -->
                                </div>
                            </div>
                        </div>
                        <!-- AGREGAR, BORRAR O EDITAR HASHTAGS Y FECHAS -->

                        <!-- CONFIGURACIÓN DE CENSURAS -->
                        <div class="col-lg-6">
                            <div class="row">
                                <!-- AGREGAR PALABRA CENSURADA -->
                                <div class="col-lg-12">
                                    <div class="widget">
                                        <div class="widget-header">
                                            <h3>Agregar censuras </h3>
                                        </div>

                                        <div class="widget-content">
                                            <form method="post" class="form-horizontal">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <label id="censured-label" class="control-label" for="word-input">Agregar palabra</label>
                                                    </div>
                                                    <div class="col-md-8">
                                                        <div class="input-group">
                                                            <input type="text" id="word-input" class="form-control">
                                                            <div class="input-group-btn">
                                                                <button class="btn btn-warning" id="word-add" type="button"><i class="fa fa-plus"></i></button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- ./ AGREGAR PALABRA CENSURADA -->
                                <!-- LISTADO DE PALABRAS CENSURADAS -->
                                <div class="col-lg-12">
                                    <div class="widget">
                                        <div id="accordion" class="widget-header">
                                            <h3>Palabras censuradas <i class="fa fa-caret-down fa-lg"></i></h3>
                                        </div>  
                                        <!-- PALABRAS CENSURADAS -->      
                                        <div id="censured-words" class="row widget-content">
                                            <div class="row col-md-12" id="black-list">
                                                <div class="col-md-4">
                                                    
                                                </div>
                                                <div class="col-md-8">
                                                    <table class="table table-bordered">
                                                        {Blacklist}
                                                    </table> 
                                                </div>
                                            </div>                                      
                                        </div>
                                        <!-- ./ PALABRAS CENSURADAS -->
                                    </div>
                                </div>
                                <!-- ./ LISTADO DE PALABRAS CENSURADAS -->
                            </div>
                        </div>
                    </div>
                    <!-- ./ ROW PRINCIPAL -->
                </div> <!--/content container-->
            </div> <!--/ page-content-->
        </div>  <!--/content container-->

        <!-- HASHTAG TEXBOX -->
        <div id="hashtag-textbox">
            <label>Modificar Hashtag</label>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">#</span>
                <input type="text" class="form-control" placeholder="Username">
            </div>

            <div id="buttons-group">
                <input type="button" class="hashtag-save btn btn-success btn-lg" value="Guardar" />
                <input type="button" class="btn-cancel btn btn-danger btn-lg" value="Cancelar" />
            </div>            
        </div>
         <!-- /HASHTAG TEXBOX -->

         <!-- HASHTAG DELETE TEXBOX -->
        <div id="hashtag-del-textbox">
            <label>¿Realmente quieres eliminar este hashtag?</label>
            <input type="button" class="hashtag-delete-confirm btn btn-danger btn-block" value="Si, deseo eliminarlo" />
            <input type="button" class="btn-cancel btn btn-success btn-block" value="No, no quiero eliminarlo" />         
        </div>
         <!-- /HASHTAG DELETE TEXBOX -->

        {FOOTER}
</body>
</html>
