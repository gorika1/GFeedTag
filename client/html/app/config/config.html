<!DOCTYPE html>
<html>
    <head>
        {HEAD}
        <link lhref="client/css/admin/thin-admin.css" rel="stylesheet" media="screen">
        <link lhref="client/css/font-awesome.min.css" rel="stylesheet" media="screen">
        <link lhref="client/css/admin/style.css" rel="stylesheet">
        <link lhref="client/css/admin/dashboard.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->

    </head>
    <body>
        
        {HEADER}
        <div class="wrapper">
            {NAV}
           
            <div class="page-content">
                <div class="content container">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="page-title">Configuraciones</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="widget">
                                <div class="widget-header"> 
                                    <i class="icon-align-left"></i>
                                    <h3>Configuracion de Instagram y Twitter</h3>
                                </div>
                                <div class="widget-content">
                                    <form method="post" class="form-horizontal">
                                                

                                            <div class="row">
                                                <div class="col-xs-4">
                                                    <label for="hashtag-input" id="hashtag-label" class="control-label">Hash Tag  #</label>
                                                </div>
                                                <div class="col-xs-6">
                                                    <input type="text" placeholder="Honolulu" class="form-control" id="hashtag-input">
                                                </div>
                                                <div class="col-xs-2">
                                                    <button class="btn btn-warning" type="button"><i class="fa fa-plus"></i></button>
                                                </div>
                                            </div>
                                            <br />
                                            <div class="row">
                                                <div class="col-xs-12">
                                                    <div class="widget-content">  
                                                        <table class="table table-bordered">
                                                            {Hashtags}
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>

                                            <label for="hint-field" class="control-label"> Cantidad de Im√°genes a mostrar</label>
                                            
                                                <input type="text" class="form-control" id="hint-field">
                                           

                                        
                                        <div class="form-actions">
                                            <div>
                                                <button class="btn btn-primary" type="submit">Guardar cambios</button>
                                                <button class="btn btn-default" type="button">Cancelar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="widget">
                                <div class="widget-header">
                                    <i class="icon-align-right"></i>
                                    <h3> Configuracion de censuras </h3>
                                </div>
                                <div class="widget-content">
                                    <form method="post">
                                        <fieldset>
                                            <div class="form-group">
                                                <label for="bar">Censurar palabra</label>
                                                <div class="input-group">
                                                    <input type="text" id="bar" class="form-control">
                                                    <div class="input-group-btn">
                                                        <button class="btn btn-warning" type="button"><i class="fa fa-plus"></i></button>
                                                        <button class="btn btn-success" type="button"><i class="fa fa-refresh"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                        <div class="form-actions ">
                                            <div class="">
                                                <button class="btn btn-inverse" type="submit">Guardar cambios</button>
                                                <button class="btn btn-inverse" type="button">Cancelar</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="widget widget-table action-table">
                                <div class="widget-header"> 
                                    <i class="icon-th-list"></i>
                                    <h3>Censura agregadas</h3>
                                </div>
                                <div class="widget-content">              
                                    <table class="table table-bordered">
                                        <tr>
                                            <td> Mierda </td>                   
                                            <td class="td-actions">
                                                <a class="btn btn-small btn-success" href="javascript:;">
                                                    <i class="fa fa-edit"> </i>
                                                </a>
                                                <a class="btn btn-danger btn-small" href="javascript:;">
                                                    <i class="fa fa-times"> </i>
                                                </a>
                                            </td>
                                        </tr>
                                    </table>              
                                </div>
                            </div>
                        </div>
                    </div>
                </div> <!--/content container-->
            </div>
        </div>

        {FOOTER}
        <script type="text/javascript" lsrc="client/js/plugins/jquery-2.1.1.min.js"></script>

        <script type="text/javascript" lsrc="client/js/config/app.js"></script>
        <script lsrc="client/js/plugins/bootstrap.min.js"></script> 
        <script type="text/javascript" lsrc="client/js/plugins/smooth-sliding-menu.js"></script>
</body>
</html>
